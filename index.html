<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica" />
        <div class="avatar">
          <h1>Jessica Randall</h1>
          <h4 class="Ubication">London, United Kingdom</h4>
          <p>"Front-end developer and avid reader"</p>
        </div>
        <div><button>GitHub</button></div>
        <div><button>Frontend Mentor</button></div>
        <div><button>LinkedIn</button></div>
        <div><button>Twitter</button></div>
        <div><button>Instagram</button></div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
